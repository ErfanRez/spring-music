<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>500 - Internal Server Error</title>
    <link rel="stylesheet" th:href="@{/webjars/font-awesome/6.7.2/css/all.min.css}">
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.3/dist/css/bootstrap.css}"/>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .error-container {
            text-align: center;
            max-width: 600px;
            padding: 2rem;
            background: var(--bs-body-bg);
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .error-icon {
            font-size: 5rem;
            color: var(--bs-danger);
            margin-bottom: 1rem;
        }
        .error-title {
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 1rem;
            color: var(--bs-heading-color);
        }
        .error-description {
            font-size: 1.2rem;
            color: var(--bs-secondary-color);
            margin-bottom: 2rem;
        }
        .btn-home {
            padding: 0.75rem 1.5rem;
            border-radius: 5px;
            text-decoration: none;
            font-size: 1rem;
        }

    </style>
</head>
<body>
<div class="error-container">
    <div class="error-icon">
        <i class="fas fa-exclamation-triangle"></i>
    </div>


    <h1 class="error-title">500 - Internal Server Error</h1>


    <p class="error-description">
        Oops! Something went wrong on our end. Our team has been notified, and we're working to fix the issue.
        Please try again later or return to the homepage.
    </p>


    <a href="/" class="btn btn-primary btn-home">
        <i class="fas fa-home me-2"></i> Go Back to Homepage
    </a>
</div>

<script th:src="@{/webjars/bootstrap/5.3.3/dist/js/bootstrap.bundle.js}"></script>
</body>
</html>
