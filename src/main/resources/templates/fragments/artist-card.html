<div th:fragment="artist-card(artist)" class="card border-0 rounded-2 flex-shrink-0" style="width: 13rem;" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
    <a th:href="@{/artists/{id}(id=${artist.id})}" class="text-decoration-none">
        <div class="play-card">
            <img th:src="${artist.profilePic.url ?: '/assets/images/singer.webp'}" class="card-img-top rounded-circle mb-2" alt="Cover">

            <div class="delete-icon" sec:authorize="hasRole('ADMIN')" title="Delete">
                <form th:action="@{/artists/delete/{id}(id=${artist.id})}"
                      method="post"
                      class="d-inline"
                      onsubmit="return confirm('Are you sure you want to delete this artist?')">

                    <input type="hidden" name="_method" value="delete"/>
                    <button type="submit" class="btn btn-link p-0 border-0 bg-transparent text-danger">
                        <i class="fa-solid fa-trash"></i>
                    </button>
                </form>
            </div>

        </div>
        <div class="card-body d-flex flex-column">
            <a th:href="@{/artists/{id}(id=${artist.id})}"
               class="link-light link-underline-opacity-0 link-underline-opacity-75-hover h5"
               style="width: fit-content !important;"
               th:text="${artist.nickname}">
                Singer
            </a>
            <h6 class="text-body-tertiary mb-4" style="width: fit-content !important;">Artist</h6>
        </div>
    </a>
</div>
