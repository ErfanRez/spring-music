<html xmlns:th="http://www.thymeleaf.org">
<header th:fragment="header" class="border-bottom border-secondary border-opacity-25 p-2">
    <nav class="navbar">
        <div class="container-fluid mb-1 mt-1">
            <form class="d-flex" role="search">
                <div class="input-group" style="width: 25rem">
                    <button class="btn btn-outline-secondary" type="button" id="button-addon1">
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </button>
                    <input type="search" class="form-control" placeholder="What do you want to play?" aria-label="Search">
                </div>
            </form>

            <div th:if="${#authentication.principal != 'anonymousUser'}">
                <form th:action="@{/auth/logout}" method="post">
                    <button type="submit" class="btn btn-light rounded-4">Logout</button>
                </form>
            </div>
            <div th:unless="${#authentication.principal != 'anonymousUser'}">
                <button class="btn btn-light rounded-4" id="loginButton">Login</button>
            </div>
        </div>
    </nav>
</header>
</html>
