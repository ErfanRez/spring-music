<div th:fragment="toast(type, message)" class="toast-container position-fixed top-0 start-50 translate-middle-x p-3">
    <div id="toastMessage" class="toast align-items-center text-white border-0" th:classappend="'bg-' + ${type}" role="alert" aria-live="assertive" aria-atomic="true">
        <div class="d-flex">
            <div class="toast-body">
                <span th:text="${message}"></span>
            </div>
            <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
        </div>
    </div>
</div>
